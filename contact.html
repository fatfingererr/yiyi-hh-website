                    <form id="contact-form" name="contact_form" class="default-form" action="sendmail.php" method="post">

                                <input type="email" name="form_email" value="" placeholder="你的 EMail（必填）" required="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="form_phone" value="" placeholder="你方便的時間（留空的話，將配合美國時間安排於平日晚上）">
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="form_subject" value="" placeholder="你的專長技術（必填）">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <textarea name="form_message" placeholder="你的簡歷（簡單敘述一下你自己，或貼上簡歷 PDF 檔案連結）" required=""></textarea>

                        </div>
                        <div class="row">
                            <div class="col-md-12">
